<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="py-3 mb-2 navbar-brand" href="#">
                <img src="./images/image.jpg" height="36">
                Perfect Plate
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mt-4">
        <div class="card p-4">
            <h3 class="text-center">Review a Recipe</h3>

            <form>

                <!-- Recipe Name -->
                <div class="mb-3">
                    <label for="recipename" class="form-label">Recipe Name:</label>
                    <input type="text" class="form-control" id="recipename" placeholder="Enter the recipe name">
                </div>

                <!-- Star Rating -->
                <div class="mb-3">
                    <label class="form-label">Rate your experience:</label>
                    <div>
                        <span class="material-icons star-rating">star</span>
                        <span class="material-icons star-rating">star</span>
                        <span class="material-icons star-rating">star</span>
                        <span class="material-icons star-rating">star_half</span>
                        <span class="material-icons star-rating">star_outline</span>
                    </div>
                </div>

                <!-- Comments -->
                <div class="mb-3">
                    <label for="comment" class="form-label">Comments:</label>
                    <textarea class="form-control" rows="4" id="comment"
                        placeholder="Share your thoughts..."></textarea>
                </div>

                <!-- Cooking Difficulty -->
                <div class="mb-3">
                    <label class="form-label">How difficult was the recipe?</label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="difficulty" id="easy" autocomplete="off" checked>
                        <label class="btn difficulty-btn btn-easy" for="easy">Easy</label>

                        <input type="radio" class="btn-check" name="difficulty" id="medium" autocomplete="off">
                        <label class="btn difficulty-btn btn-medium" for="medium">Medium</label>

                        <input type="radio" class="btn-check" name="difficulty" id="hard" autocomplete="off">
                        <label class="btn difficulty-btn btn-hard" for="hard">Hard</label>
                    </div>
                </div>

                <!-- Meal Type Dropdown -->
                <div class="mb-3">
                    <label class="form-label">Meal Type:</label>
                    <select class="form-control">
                        <option>Appetizer</option>
                        <option>Main Course</option>
                        <option>Dessert</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg">Submit Review</button>
                </div>
            </form>
        </div>
    </div>

            </div>
        </div>
